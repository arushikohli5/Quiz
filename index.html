        function quizQuestions(){

            questions.forEach((currentq,qno)=>{

                    answers.push(
                        `<label>
                        <input type="radio" name="questions ${qno}" value="${a}">

                    );
                }

                output.push(
                    `<div class="question"> ${currentq.question}
                     </div>
                    <div class="answers">${answers.join('')
                    }

            }

        quiz.innerHTML=output.join('');
        }
